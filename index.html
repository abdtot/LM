<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SeaStar Legal - نظام إدارة المحاماة المتكامل</title>
    
    <!-- SEO وتحسينات الموبايل -->
    <meta name="description" content="نظام متكامل لإدارة مكاتب المحاماة والقضايا والموكلين">
    <meta name="theme-color" content="#4a6fa5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- روابط أساسية -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- شاشة التحميل Splash Screen -->
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <div class="splash-logo">
                <i class="fas fa-balance-scale"></i>
            </div>
            <h1>SeaStar Legal</h1>
            <p>نظام إدارة المحاماة المتكامل</p>
            <div class="splash-loader">
                <div class="loader-bar"></div>
            </div>
        </div>
    </div>

    <!-- شاشة تسجيل الدخول -->
    <div id="loginScreen" class="screen active">
        <!-- محتوى تسجيل الدخول من ملف منفصل -->
    </div>

    <!-- الشاشة الرئيسية للتطبيق -->
    <div id="mainApp" class="app-container" style="display: none;">
        <!-- الشريط العلوي -->
        <header class="app-header">
            <div class="header-left">
                <button class="menu-btn" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">
                    <i class="fas fa-balance-scale"></i>
                    <span>SeaStar</span>
                </div>
            </div>
            <div class="header-right">
                <button class="notification-btn" id="notificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notificationBadge">0</span>
                </button>
                <div class="user-avatar" id="userMenuBtn">
                    <img src="assets/default-avatar.png" alt="User" id="userAvatar">
                </div>
            </div>
        </header>

        <!-- القائمة الجانبية -->
        <div class="side-menu" id="sideMenu">
            <div class="menu-header">
                <div class="menu-user-info">
                    <img src="assets/default-avatar.png" alt="User" class="menu-avatar">
                    <div class="menu-user-details">
                        <h4 id="userName">محمد الأحمدي</h4>
                        <p id="userRole">محامي رئيسي</p>
                    </div>
                </div>
                <button class="close-menu" id="closeMenu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="menu-items">
                <a href="#" class="menu-item active" data-screen="dashboard">
                    <i class="fas fa-home"></i>
                    <span>الرئيسية</span>
                </a>
                <a href="#" class="menu-item" data-screen="cases">
                    <i class="fas fa-gavel"></i>
                    <span>إدارة القضايا</span>
                    <span class="menu-badge" id="casesCount">0</span>
                </a>
                <a href="#" class="menu-item" data-screen="sessions">
                    <i class="fas fa-calendar-check"></i>
                    <span>جدول الجلسات</span>
                    <span class="menu-badge" id="todaySessions">0</span>
                </a>
                <a href="#" class="menu-item" data-screen="clients">
                    <i class="fas fa-users"></i>
                    <span>الموكلين</span>
                </a>
                <a href="#" class="menu-item" data-screen="documents">
                    <i class="fas fa-file-contract"></i>
                    <span>المستندات القانونية</span>
                </a>
                <a href="#" class="menu-item" data-screen="financial">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>الرصيد والرسوم</span>
                </a>
                <a href="#" class="menu-item" data-screen="reports">
                    <i class="fas fa-chart-line"></i>
                    <span>التقارير والإحصائيات</span>
                </a>
                <a href="#" class="menu-item" data-screen="settings">
                    <i class="fas fa-cog"></i>
                    <span>الإعدادات</span>
                </a>
            </div>
            
            <div class="menu-footer">
                <button class="menu-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </button>
                <div class="app-version">الإصدار 2.0.0</div>
            </div>
        </div>
        
        <!-- خلفية القائمة الجانبية -->
        <div class="menu-overlay" id="menuOverlay"></div>

        <!-- المحتوى الرئيسي - سيتم تحميل الشاشات هنا -->
        <main class="main-content" id="mainContent">
            <!-- سيتم تحميل محتوى الشاشات ديناميكياً -->
        </main>

        <!-- شريط التنقل السفلي للموبايل -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-screen="dashboard">
                <i class="fas fa-home"></i>
                <span>الرئيسية</span>
            </button>
            <button class="nav-item" data-screen="cases">
                <i class="fas fa-gavel"></i>
                <span>القضايا</span>
            </button>
            <button class="nav-item" data-screen="sessions">
                <i class="fas fa-calendar"></i>
                <span>الجلسات</span>
            </button>
            <button class="nav-item" data-screen="clients">
                <i class="fas fa-users"></i>
                <span>الموكلين</span>
            </button>
            <button class="nav-item" data-screen="more">
                <i class="fas fa-ellipsis-h"></i>
                <span>المزيد</span>
            </button>
        </nav>

        <!-- زر الإجراء السريع العائم -->
        <div class="fab-container" id="fabContainer">
            <button class="fab-main" id="fabMain">
                <i class="fas fa-plus"></i>
            </button>
            <div class="fab-menu" id="fabMenu">
                <button class="fab-item" data-action="newCase">
                    <i class="fas fa-gavel"></i>
                    <span>قضية جديدة</span>
                </button>
                <button class="fab-item" data-action="newClient">
                    <i class="fas fa-user-plus"></i>
                    <span>موكل جديد</span>
                </button>
                <button class="fab-item" data-action="newSession">
                    <i class="fas fa-calendar-plus"></i>
                    <span>جلسة جديدة</span>
                </button>
                <button class="fab-item" data-action="newDocument">
                    <i class="fas fa-file-upload"></i>
                    <span>رفع مستند</span>
                </button>
            </div>
        </div>
    </div>

    <!-- حاوية النماذج المنبثقة -->
    <div id="modalContainer"></div>

    <!-- ملفات JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    
    <!-- شاشات التطبيق -->
    <script src="js/screens/dashboard.js"></script>
    <script src="js/screens/cases.js"></script>
    <script src="js/screens/sessions.js"></script>
    <script src="js/screens/clients.js"></script>
    <script src="js/screens/documents.js"></script>
    <script src="js/screens/financial.js"></script>
    <script src="js/screens/reports.js"></script>
    <script src="js/screens/settings.js"></script>
    <script src="js/screens/login.js"></script>
</body>
</html>
